<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="/screen.css">
  </head>

  <body>
    <header class="intro">English Premier League Scoreboard!</header>
    <section class="teams-container">
      <section class="home-team-info">
        <section>
          <p3 class="home-team">Home Team</p3>
          <p class="home-score">0</p>
        </section> 
        <section>
          <p>Update Home Team Name</p>
          <input class="home-team-name" type="text">
          <button class="home-team-name-button">Update</button>
          <section>
            <p>Home Team Score</p>
            <button class="home-add-goal">Add 1 goal</button>
            <button class="home-minus-goal">Subtract 1 goal</button>
          </section>
        </section>       
      </section>

      <section class="away-team-info">
          <section>
            <p3 class="away-team">Home Team</p3>
            <p class="away-score">0</p>
          </section> 
          <section>
            <p>Update Home Team Name</p>
            <input class="away-team-name" type="text">
            <button class="away-team-name-button">Update</button>
            <section>
              <p>Away Team Score</p>
              <button class="away-add-goal">Add 1 goal</button>
              <button class="away-minus-goal">Subtract 1 goal</button>
            </section>
          </section>       
        </section>
   </section>   
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
